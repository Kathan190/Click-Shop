{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand btns" style="font-family:american typewriter" href="/">&nbsp Click & Shop &nbsp </a>    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active btns">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item btns">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item btns">
            <a class="nav-link" href="service">Services</a>
          </li>
          <li class="nav-item btns">
            <a class="nav-link" href="contact">Contact</a>
          </li>
          <li class="nav-item btns">
            <a class="nav-link" href="login">Log-In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
	<br><br>
	<div class="container-login100" style="background:#343a40">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="background:#343a40">
			<form class="login100-form validate-form">
					<center><h1 style="color:white">Sign Up</h1></center>
				<br><br>
				<div class=" m-b-20" style="background:white; border-radius: 15px;">
					<input style="border-radius: 15px;" class="input100" type="text" name="firstname" placeholder="First Name" required>
					<span  class="focus-input100"></span>
				</div>

				<div class="m-b-20" style="background:white; border-radius: 15px;">
					<input style=" border-radius: 15px;" class="input100" type="text" name="email" placeholder="Email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="m-b-20" style="background:white; border-radius: 15px;">
					<input style=" border-radius: 15px;" class="input100" type="text" name="pass" placeholder="Password" required
       minlength="0" maxlength="30" size="30">
					<span class="focus-input100"></span>
				</div>

				<div class="m-b-20" style="background:white; border-radius: 15px;">
					<input style=" border-radius: 15px;" class="input100" type="text"  name="mobile" placeholder="Contact Number" required
       minlength="0" maxlength="10" size="10">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign Up
					</button>
				</div>

				<br>
				<div class="container-login100-form-btn">
					<p style="font-size:16px; color:white">Already have an account, &nbsp<a style="font-size:18px; color:#5ba8f5"  href="login"><u>Login Here<u></a> </p>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'login/images/icons/icon-google.png' %}" alt="GOOGLE">
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
